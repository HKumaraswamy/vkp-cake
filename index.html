<!DOCTYPE html>
<html>
<head>
  <title>Mana Cakes Kuppam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍰 Mana Cakes Kuppam</h1>
  <div class="top-bar">
    <input type="text" id="search" placeholder="Search cakes...">
    <div class="cart">🛒 <span id="cart-count">0</span></div>
  </div>

  <div id="loader" class="loader"></div>
  <div class="grid" id="product-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.getElementById("cart-count").innerText = cart.length;

    async function loadProducts() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${data.imageUrl}">
          <h3>${data.name}</h3>
          <p>₹${data.price}</p>
          <button class="add-btn">Add to Cart</button>
        `;
        card.querySelector(".add-btn").addEventListener("click", () => addToCart(data));
        container.appendChild(card);
      });

      loader.style.display = "none";
    }

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").innerText = cart.length;
      alert("🛒 Added to cart!");
    }

    document.getElementById("search").addEventListener("input", async (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const name = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = name.includes(searchTerm) ? "block" : "none";
      });
    });

    loadProducts();
  </script>
</body>
</html>
